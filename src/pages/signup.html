<!DOCTYPE html>
<html>
<head>
  <title>Koan â€“ Sign up</title>
  <link rel="stylesheet" href="../styles/sidepanel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-content">
        <div class="header-logo">
          <img src="../icons/icon.png" alt="koan" class="logo-icon">
          <h1>Koan</h1>
        </div>
      </div>
    </header>
    <main id="auth-main">
      <div class="auth-hero">
        <h2 class="empty-message">Koan</h2>
        <p class="empty-subtitle">The ultimate sidekick for your browsing experience </p>
      </div>

      <div id="auth-container">
        <form id="signup-form" class="auth-form">
          <div class="auth-field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>
          <div class="auth-field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required />
          </div>
          <div class="auth-field">
            <label for="confirm-password">Confirm password</label>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required />
          </div>

          <p id="signup-error" class="auth-message auth-error hidden"></p>
          <p id="signup-success" class="auth-message auth-success hidden"></p>

          <button type="submit" id="signup-submit" class="auth-primary-button">Sign up</button>

          <p class="auth-switch">
            Already have an account?
            <a href="./login.html">Log in</a>
          </p>
        </form>
      </div>
    </main>
  </div>

  <script type="module" src="../scripts/signup.js"></script>
</body>
</html>
