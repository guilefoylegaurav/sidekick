<!DOCTYPE html>
<html>
<head>
  <title>Koan</title>
  <link rel="stylesheet" href="../styles/sidepanel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-content">
        <div class="header-logo">
          <img src="../icons/icon.png" alt="koan" class="logo-icon">
          <h1>Koan</h1>
        </div>
        <div class="header-actions">
          <button id="logout-button" class="icon-button" title="Log out" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
              <path d="M10 4H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h4"/>
              <polyline points="17,16 21,12 17,8"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>
      </div>
    </header>
    
    <div id="chat-container">
      <div id="messages"></div>
      
      <div id="quick-actions">
        <button class="quick-action-btn" data-prompt="Give me a gist of the content">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10,9 9,9 8,9"/>
          </svg>
          Give me a gist
        </button>
        <button class="quick-action-btn" data-prompt="What are your key takeaways from the content?">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
            <path d="M9 18h6"/>
            <path d="M10 22h4"/>
          </svg>
          Key Takeaways
        </button>
        <button class="quick-action-btn" data-prompt="Quiz me on the content">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
            <point cx="12" cy="17" r="1"/>
          </svg>
          Quiz me on this article
        </button>
      </div>
      
      <div id="input-container">
        <div class="input-wrapper">
          <div class="context-actions">
            <button id="tabs-selector-button" class="icon-button" title="Select context tabs" type="button">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                <path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V9z"/>
                <polyline points="14,2 14,9 21,9"/>
                <line x1="10" y1="13" x2="17" y2="13"/>
                <line x1="10" y1="17" x2="17" y2="17"/>
              </svg>
            </button>
            <div id="header-menu" class="header-menu hidden">
              <button class="header-menu-item" type="button">New chat</button>
            </div>
          </div>
          <textarea id="user-input" placeholder="Ask anything..." rows="1"></textarea>
          <button id="send-button" title="Send">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
              <line x1="12" y1="19" x2="12" y2="5" />
              <polyline points="5 12 12 5 19 12" />
            </svg>
          </button>
          <button id="clear-button" title="Clear conversation">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <path d="M3 6h18"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              <path d="M10 11v6"/>
              <path d="M14 11v6"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/marked.min.js"></script>
  <script type="module" src="../scripts/sidepanel.js"></script>
</body>
</html>
