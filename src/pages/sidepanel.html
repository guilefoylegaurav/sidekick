<!DOCTYPE html>
<html>
<head>
  <title>not clippy</title>
  <link rel="stylesheet" href="../styles/sidepanel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-content">
        <div class="header-logo">
          <img src="../icons/icon.png" alt="not clippy" class="logo-icon">
          <h1>not clippy</h1>
        </div>
        <div class="status-indicator"></div>
      </div>
    </header>
    
    <div id="chat-container">
      <div id="messages"></div>
      
      <div id="quick-actions">
        <button class="quick-action-btn" data-prompt="Give me a gist of this page">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10,9 9,9 8,9"/>
          </svg>
          Give me a gist
        </button>
        <button class="quick-action-btn" data-prompt="Fact check">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          Fact check
        </button>
        <button class="quick-action-btn" data-prompt="Quiz me on this article">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
            <point cx="12" cy="17" r="1"/>
          </svg>
          Quiz me on this article
        </button>
        <button class="quick-action-btn" data-prompt="Find me similar articles to read">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
          </svg>
          Find me similar articles to read
        </button>
      </div>
      
      <div id="input-container">
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Ask anything...">
          <button id="send-button">Send</button>
          <button id="clear-button" title="Clear conversation">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <path d="M3 6h18"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              <path d="M10 11v6"/>
              <path d="M14 11v6"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/sidepanel.js"></script>
  <script src="../scripts/marked.min.js"></script>
</body>
</html>
